{% extends "header.html" %}
{% block title %}PROFILE{% endblock %}
{% block head %} 
{{ super() }}
<style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */ }

    .othertop{margin-top:10px;}
    </style> 
{% endblock %}
{% block body %}
<div class="navbar-wrapper">
  <div class="container">

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <a class="navbar-brand" href="{{ url_for('explore') }}">Tourist NYC</a>
            <li><a href="{{ url_for('explore') }}">EXPLORE</a></li>
            <li class="active"><a href="{{ url_for('profile') }}">PROFILE</a></li>
            <li><a href="{{ url_for('trips') }}">TRIPS</a></li>
            <li><a href="{{ url_for('events') }}">EVENTS</a></li>
            <li><a href="{{ url_for('groups') }}">GROUPS</a></li>
            
            <li><a href="{{ url_for('logout') }}" style="margin-left: 33.5em">LOG OUT</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>

    
<div class="container" style="margin-top: 5em">
  <div class="row">
    <div class="col-md-10 ">
      <form class="form-horizontal" action="/editprofile" method="POST">
        <fieldset>

          <!-- Form Name -->
          <legend>Update Profile</legend>
          <!-- Text input-->

          <div class="form-group">
            <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>  
            <div class="col-md-4">
              <div class="input-group">
                 <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                 </div>
                 <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md">
              </div>    
            </div> 
          </div>

          <!-- File Button --> 
          <div class="form-group">
            <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
            <div class="col-md-4">
              <input id="Upload photo" name="Upload photo" class="input-file" type="file">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Email Address">Email Address</label>  
            <div class="col-md-4">
            <div class="input-group">
                 <div class="input-group-addon">
               <i class="fa fa-envelope-o"></i>
                  
                 </div>
              <input id="Email Address" value="{{ account[1] }}" name="Email Address" type="email" placeholder="Email Address" class="form-control input-md">
                </div>  
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Password ">Password </label>  
            <div class="col-md-4">
            <div class="input-group">
                 <div class="input-group-addon">
               <i class="fa fa-phone"></i>
                  
                 </div>
              <input id="Password " name="Password " type="password" placeholder="Enter Password " class="form-control input-md">
              
                </div>
                <div class="input-group othertop">
                 <div class="input-group-addon">
               <i class="fa fa-mobile fa-1x" style="font-size: 20px;"></i>
                  
                 </div>
              <input id="Password " name="Password " type="password" placeholder="Confirm Password " class="form-control input-md">
              </div>  
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="PIN">PIN Number</label>  
            <div class="col-md-4">
            <div class="input-group">
                 <div class="input-group-addon">
               <i class="fa fa-birthday-cake"></i>        
                 </div>
                 <input id="PIN" name="PIN" value="{{ account[3] }}" type="password" placeholder="Enter PIN" class="form-control input-md">
                </div>    
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Phone number">Phone numbers </label>  
            <div class="col-md-4">
            <div class="input-group">
                 <div class="input-group-addon">
               <i class="fa fa-phone"></i>
                  
                 </div>
              <input value="{{ account[4] }}" id="Phone number " name="Phone number " type="tel" placeholder="Primary Phone number " class="form-control input-md">
              
                </div>
                <div class="input-group othertop">
                 <div class="input-group-addon">
               <i class="fa fa-mobile fa-1x" style="font-size: 20px;"></i>
                  
                 </div>
              <input id="Phone number " name="Secondary Phone number " type="tel" placeholder="Secondary Phone number " class="form-control input-md">
              </div>  
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth</label>  
            <div class="col-md-4">
            <div class="input-group">
                 <div class="input-group-addon">
               <i class="fa fa-birthday-cake"></i>        
                 </div>
                 <input id="Date Of Birth" value="{{ account[5] }}" name="Date Of Birth" type="date" placeholder="Date Of Birth" class="form-control input-md">
                </div>    
            </div>
          </div>

          <!-- Multiple Radios (inline) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Gender">Gender</label>
            <div class="col-md-4"> 
              <label class="radio-inline" for="Gender-0">
                <input type="radio" name="Gender" id="Gender-0" value="male" checked="checked">
                Male
              </label> 
              <label class="radio-inline" for="Gender-1">
                <input type="radio" name="Gender" id="Gender-1" value="female">
                Female
              </label> 
              <label class="radio-inline" for="Gender-2">
                <input type="radio" name="Gender" id="Gender-2" value="other">
                Other
              </label>
            </div>
          </div>

          <!-- Multiple Checkboxes -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Points of Interest">Points of Interest</label>
            <div class="col-md-4">
            <div class="checkbox">
              <label for="POI0">
                <input type="checkbox" name="History" id="POI0" value="1"
                {% if interests[1] == 1%}checked{% else %}{% endif %}>
                History
              </label>
              </div>
            <div class="checkbox">
              <label for="POI1">
                <input type="checkbox" name="Art" id="POI1" value="1"
                {% if interests[2] == 1%}checked{% else %}{% endif %}>
                Art
              </label>
              </div>
            <div class="checkbox">
              <label for="POI2">
                <input type="checkbox" name="Music" id="POI2" value="1"
                {% if interests[3] == 1%}checked{% else %}{% endif %}>
                Music
              </label>
              </div>
            <div class="checkbox">
              <label for="POI3">
                <input type="checkbox" name="Theater" id="POI3" value="1"
                {% if interests[4] == 1%}checked{% else %}{% endif %}>
                Theater
              </label>
              </div>
            <div class="checkbox">
              <label for="POI4">
                <input type="checkbox" name="Shopping" id="POI4" value="1"
                {% if interests[5] == 1%}checked{% else %}{% endif %}>
                Shopping
              </label>
              </div>
            <div class="checkbox">
              <label for="POI5">
                <input type="checkbox" name="Food" id="POI5" value="1"
                {% if interests[6] == 1%}checked{% else %}{% endif %}>
                Food
              </label>
              </div>
            <div class="checkbox">
              <label for="POI6">
                <input type="checkbox" name="Sports" id="POI6" value="1"
                {% if interests[7] == 1%}checked{% else %}{% endif %}>
                Sports
              </label>
              </div>
            <div class="checkbox">
              <label for="POI7">
                <input type="checkbox" name="Parks" id="POI7" value="1"
                {% if interests[8] == 1%}checked{% else %}{% endif %}>
                Parks
              </label>
              </div>

          <div class="form-group">
            <label class="col-md-4 control-label" ></label>  
            <div class="col-md-4">
            
              <input type="submit" value="Update Profile" />
            
              
            </div>
          </div>

        </fieldset>
      </form>
    </div>

    <div class="col-md-2 hidden-xs">
      <img src="http://websamplenow.com/30/userprofile/images/avatar.jpg" class="img-responsive img-thumbnail ">
    </div>


  </div>
</div>
    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

{% endblock %}
{% block footer %} {{ super() }} {% endblock %}
